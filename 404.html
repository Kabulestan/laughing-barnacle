<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: white;
      text-align: center;
    }
    .error-container {
      max-width: 600px;
    }
    .error-title {
      font-size: 5rem;
      font-weight: bold;
      color: #ff4c4c;
    }
    .error-message {
      font-size: 1.5rem;
      margin: 1rem 0;
      color: #ccc;
    }
    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      color: black;
      text-decoration: none;
      border-radius: 15px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error font-semibold text-indigo-500/60 text-5xl">404</h1>
    <p class="error text-zinc-400/50">Oops! The page you're looking for doesn't exist.</p>
    <a href="/" class="back-link bg-indigo-500/60">Go Back to Home</a>
  </div>
</body>
</html>
